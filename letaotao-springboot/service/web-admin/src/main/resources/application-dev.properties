#设置端口号
server.port=9999
#数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/letao_trade?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=123456
#加载映射文件
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
#设置别名
mybatis-plus.type-aliases-package=com.gxcy.letaotao.web.admin.entity
#关闭驼峰命名映射
#mybatis-plus.configuration.map-underscore-to-camel-case=false
#显示日志
logging.level.com.gxcy.mapper=debug
#JSON时区设置
spring.jackson.time-zone=GMT+8
#jwt配置
#密钥
jwt.secret=com.gxcycom.gxcycom.gxcycom.gxcy
#过期时间
jwt.expiration=1800000
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
################################# Redis相关配置 #################################
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=10000
#自定义属性
spring.redis.expire=1
#登录请求地址(自定义)
request.login.url=/api/sysUser/login
#全局逻辑删除的实体字段名
mybatis-plus.global-config.db-config.logic-delete-field=isDelete
#逻辑删除值，默认为1
mybatis-plus.global-config.db-config.logic-delete-value=1
#逻辑未删除值，默认为0
mybatis-plus.global-config.db-config.logic-not-delete-value=0
#sql只会打印到控制台不会输出到日志文件种
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#阿里云OSS配置
aliyun.oss.file.endpoint=阿里云OSSEndpoint
aliyun.oss.file.keyid=阿里云AccessKeyId
aliyun.oss.file.keysecret=阿里云AccessKeySecret
#bucket名称
aliyun.oss.file.bucketname=阿里云OSSBucketName
